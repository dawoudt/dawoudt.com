{% extends "header.html" %}
{% block body %}
<div id="masthead">  
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1>Blog
          <p class="lead">Where I submit my thoughts ... </p>
        </h1>
      </div>
      <div class="col-md-5">
        <div class="well well-lg"> 
          <div class="row">
            <div class="col-sm-12">
              Ad Space			
            </div>
          </div>
        </div>
      </div>
    </div> 
  </div><!-- /cont -->
</div>

<div class="container">
	<div class="row">
    	<div class="col-md-12"> 
      		<div class="panel">
        		<div class="panel-body">
     
     		     <!--/stories-->
		  			
             <!--/stories-->
                {% for t in range(entry|length) %}
            <div class="row">    
                <br>
                  <div class="col-md-2 col-sm-3 text-center">
                      <a class="story-img" href="#"><img src="//placehold.it/100" style="width:100px;height:100px" class="img-circle"></a>
                  </div>
                  <div class="col-md-10 col-sm-9">
                      <h3>{{ entry[t][0] }}<a href = "{{ entry[t][1] }} " > <span style = "font-size: 15px" class = " glyphicon glyphicon-link
  "> </span></a>
                      </h3>
                      <div class="row" style="margin-bottom: -10%">
                        <div class="col-xs-8">
                            <p>{{ entry[t][2] }}</p>
                            <p class="lead text-right"><a title="{{entry[t][0]}}" href="{{entry[t][1]}}"><button class="btn btn-default">Read More</button></a></p>
                            <!--<p class="pull-right"><span class="label label-default">keyword</span> <span class="label label-default">tag</span> <span class="label label-default">post</span></p>
                            <ul class="list-inline"><li><a href="#">2 Days Ago</a></li><li><a href="#"><i class="glyphicon glyphicon-comment"></i> 4 Comments</a></li><li><a href="#"><i class="glyphicon glyphicon-share"></i> 34 Shares</a></li></ul>-->
                          </div>
                        <div class="col-xs-3"></div>
                      </div>
                      <br><br>
                  </div>
                </div>
                <hr>

                {% endfor %}

				</div>
			</div>
		</div><!--/col-12-->
	</div>
</div>
                                                                      

<div class='container text-center'>
  <div class="row">
    <div class="col col-sm-12">
      

        <ul class="pager">

          {% if prev > -1 %}
          <li><a href="{{ url_for('blog2')}}{{prev}}">Previous</a></li>
          {% endif %}
           <li><a href="{{ url_for('blog2')}}{{next}}">{{label}}</a></li>
        </ul>
 
      
    </div>
  </div>
  
</div>


<div class="container text-left" id="footer">
  <div class="row">
    <div class="col col-sm-12">
      <h4>Find Me</h4>

      <div class="btn-group">
       <a class="btn btn-twitter btn-lg" href="#"><i class="icon-twitter icon-small"></i> Twitter</a>
	   <a class="btn btn-facebook btn-lg" href="#"><i class="icon-facebook icon-small"></i> Facebook</a>
	   <a class="btn btn-google-plus btn-lg" href="#"><i class="icon-google-plus icon-small"></i> Google+</a>
      </div>
      
    </div>
  </div>
</div>

<hr>



{% endblock %}
